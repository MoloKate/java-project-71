
name: Java CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          build-root-directory: example-project/app

      - name: Publish code coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: b5f0c8e3fcc0f28a9faf64f1adf9d09a4016dbed82fdd5f74cd1e556b86dc795
          JACOCO_SOURCE_PATH: example-project/app/src/main/java
        with:
          coverageCommand: yarn run coverage
          coverageLocations: ${{github.workspace}}/example-project/app/build/reports/jacoco/test/jacocoTestReport.xml:jacoco
